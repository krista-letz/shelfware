<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shelfware</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="nav-container">
                <h1 class="logo">shelfware</h1>
                <div class="nav-links">
                    <a href="#" class="nav-link">Books</a>
                    <a href="#" class="nav-link">About</a>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="container">
            <div class="add-book-section">
                <button id="add-book-btn" class="add-book-btn">+ Add New Book</button>
            </div>

            <div class="filter-section">
                <select id="month-filter">
                    <option value="all">All Months</option>
                    <option value="2025-01">January 2025</option>
                    <option value="2025-02">February 2025</option>
                    <option value="2025-03">March 2025</option>
                    <option value="2025-04">April 2025</option>
                    <option value="2025-05">May 2025</option>
                    <option value="2025-06">June 2025</option>
                    <option value="2025-07">July 2025</option>
                    <option value="2025-08">August 2025</option>
                    <option value="2025-09">September 2025</option>
                    <option value="2025-10">October 2025</option>
                    <option value="2025-11">November 2025</option>
                    <option value="2025-12">December 2025</option>
                </select>
            </div>

            <div class="books-grid" id="books-grid">
                <!-- Books will be dynamically inserted here -->
            </div>
        </div>
    </main>

    <!-- Add Book Modal -->
    <div id="add-book-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Add New Book</h2>
            <form id="add-book-form">
                <div class="form-group">
                    <label for="book-title">Title:</label>
                    <input type="text" id="book-title" required>
                </div>
                <div class="form-group">
                    <label for="book-author">Author:</label>
                    <input type="text" id="book-author" required>
                </div>
                <div class="form-group">
                    <label for="book-rating">Rating:</label>
                    <select id="book-rating" required>
                        <option value="">Select rating</option>
                        <option value="5">‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê (5/5)</option>
                        <option value="4.5">‚≠ê‚≠ê‚≠ê‚≠êüí´ (4.5/5)</option>
                        <option value="4">‚≠ê‚≠ê‚≠ê‚≠ê (4/5)</option>
                        <option value="3.5">‚≠ê‚≠ê‚≠êüí´ (3.5/5)</option>
                        <option value="3">‚≠ê‚≠ê‚≠ê (3/5)</option>
                        <option value="2.5">‚≠ê‚≠êüí´ (2.5/5)</option>
                        <option value="2">‚≠ê‚≠ê (2/5)</option>
                        <option value="1.5">‚≠êüí´ (1.5/5)</option>
                        <option value="1">‚≠ê (1/5)</option>
                        <option value="0.5">üí´ (0.5/5)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="book-month">Month Read:</label>
                    <select id="book-month" required>
                        <option value="">Select month</option>
                        <option value="2025-01">January 2025</option>
                        <option value="2025-02">February 2025</option>
                        <option value="2025-03">March 2025</option>
                        <option value="2025-04">April 2025</option>
                        <option value="2025-05">May 2025</option>
                        <option value="2025-06">June 2025</option>
                        <option value="2025-07">July 2025</option>
                        <option value="2025-08">August 2025</option>
                        <option value="2025-09">September 2025</option>
                        <option value="2025-10">October 2025</option>
                        <option value="2025-11">November 2025</option>
                        <option value="2025-12">December 2025</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="book-cover">Book Cover URL (optional):</label>
                    <input type="url" id="book-cover" placeholder="https://example.com/cover.jpg">
                </div>
                <div class="form-group">
                    <label for="book-review">Review (optional):</label>
                    <textarea id="book-review" rows="4" placeholder="Write your thoughts about this book..."></textarea>
                </div>
                <div class="form-buttons">
                    <button type="submit">Add Book</button>
                    <button type="button" id="cancel-btn">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2025 shelfware</p>
        </div>
    </footer>

</body>
</html>
